    <h2>coming soon</h2>

    <script>
        const title = document.getElementById('title');
        const title_text = ['e','f','e','u','.','a','r','t'];
        let title_written = [];
        (function myLoop(i) {
            setTimeout(function() {
                title_written.push(title_text[title_text.length - i]);
                console.log(title_written);
                title.innerHTML = title_written.join('');
            if (--i) myLoop(i);
            }, 200)
        })(title_text.length);
    </script>
